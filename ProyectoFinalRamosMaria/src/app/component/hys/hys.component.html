<div class="row">
    <h1 id="tit">Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="90"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="70"
            [imageWidth]="70"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#ffffff'"
            [innerStrokeColor]="'#f5f5f5'"
            [animation]="true"
            [animationDuration]="300"
    ></circle-progress>
    </div>
