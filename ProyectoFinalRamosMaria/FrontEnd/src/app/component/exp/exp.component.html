<div class="row">
    <h1 id="exp">Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table" id="divulgacion">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{Experiencia.nombreE}}</h2></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i> EDITAR</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-light" (click)="delete(Experiencia.id)"><i class="bi bi-eraser"></i> BORRAR </button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
