<div class="row">
    <h1 id="tit">Hard & Soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#FFFFFF'" 
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70"
        [showUnits]="false" 
        [showSubtitle]="false" 
        [outerStrokeWidth]="8" 
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#ffffff'" 
        [innerStrokeColor]="'#f5f5f5'" 
        [animation]="true"
        [animationDuration]="300"></circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" (click)="delete(skill.id)">
                    <i class="bi bi-eraser"></i></button>
            </td>
        </div>
    </div>
</div>
