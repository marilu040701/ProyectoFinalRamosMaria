<div class="container" *ngIf="estudio">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate  #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="estudio.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="estudio.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Editar estudio
                </button>
            </form>
        </div>
    </div>
</div>
